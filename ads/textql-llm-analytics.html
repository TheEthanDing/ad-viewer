<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextQL - LLM Analytics Ad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #e8f0f2;
            padding: 20px;
        }

        .ad-container {
            width: 400px;
            height: 600px;
            background: #0a1f1b;
            border-radius: 20px;
            padding: 40px 35px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .decorative-dots {
            position: absolute;
            top: 40px;
            right: 35px;
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(31, 178, 166, 0.4);
            border-radius: 50%;
        }

        .header-label {
            color: #1fb2a6;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 24px;
            margin-top: 8px;
        }

        .main-heading {
            color: #ffffff;
            font-size: 40px;
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 28px;
            letter-spacing: -0.8px;
        }

        .subheading {
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .description-section {
            background: rgba(31, 178, 166, 0.08);
            border: 1px solid rgba(31, 178, 166, 0.15);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 35px;
        }

        .description-title {
            color: #ffffff;
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .description-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            line-height: 1.5;
            font-weight: 300;
        }

        .download-btn {
            background: #1fb2a6;
            color: white;
            border: none;
            padding: 15px 26px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 400;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
            margin-top: auto;
            margin-bottom: 20px;
            letter-spacing: 0.2px;
        }

        .download-btn:hover {
            background: #178f85;
            transform: translateY(-1px);
        }

        .download-icon {
            width: 20px;
            height: 20px;
        }

        .logo-section {
            position: absolute;
            bottom: 40px;
            right: 35px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            color: #1fb2a6;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -1px;
            opacity: 0.9;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: #1fb2a6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #0a1f1b;
            font-size: 14px;
            margin-right: -5px;
        }

        /* Subtle grid background */
        .ad-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(31, 178, 166, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(31, 178, 166, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="decorative-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="header-label">Analytics Leaders:</div>
        
        <h1 class="main-heading">Transform your data queries with LLM-powered insights.</h1>
        
        <p class="subheading">A complete playbook for success.</p>

        <div class="description-section">
            <div class="description-title">Mastering TextQL's AI Platform.</div>
            <div class="description-text">Discover how leading teams are leveraging natural language to unlock data insights in this comprehensive guide.</div>
        </div>

        <button class="download-btn">
            <svg class="download-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Download Guide
        </button>

        <div class="logo-section">
            <div class="logo-icon">TQ</div>
            <div class="logo-text">TextQL</div>
        </div>
    </div>
</body>
</html>
