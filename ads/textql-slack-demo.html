<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextQL Slack Integration Demo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', 'SF Mono', Monaco, monospace;
            background: #fefbf3;
            color: #2d2d2d;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #ffffff;
            border-right: 1px solid #e8e8e8;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #e8e8e8;
        }
        
        .workspace-name {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #1fb2a6;
        }
        
        .channels {
            flex: 1;
            padding: 16px;
        }
        
        .channel-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            margin-bottom: 2px;
            border-radius: 4px;
            font-size: 13px;
            color: #666;
            cursor: pointer;
            transition: all 0.1s ease;
        }
        
        .channel-item:hover {
            background: #f5f5f5;
            color: #2d2d2d;
        }
        
        .channel-item.active {
            background: #1fb2a6;
            color: white;
        }
        
        .channel-icon {
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
            opacity: 0.6;
        }
        
        /* Analysis Panel */
        .analysis-panel {
            border-top: 1px solid #e8e8e8;
            padding: 16px;
            background: #fafafa;
        }
        
        .analysis-title {
            font-size: 12px;
            font-weight: 600;
            color: #1fb2a6;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .analysis-step {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 11px;
            color: #666;
        }
        
        .status-icon {
            width: 12px;
            height: 12px;
            border: 2px solid #ddd;
            border-radius: 50%;
        }
        
        .status-icon.running {
            border-color: #1fb2a6;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        .status-icon.complete {
            background: #1fb2a6;
            border-color: #1fb2a6;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Main Chat */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
        }
        
        .chat-header {
            padding: 12px 20px;
            border-bottom: 1px solid #e8e8e8;
            background: #fafafa;
        }
        
        .channel-title {
            font-size: 14px;
            font-weight: 600;
            color: #2d2d2d;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .member-count {
            font-size: 11px;
            color: #999;
            font-weight: 400;
        }
        
        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #1fb2a6, #178f85);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .message-content {
            flex: 1;
        }
        
        .message-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 4px;
        }
        
        .username {
            font-size: 13px;
            font-weight: 600;
            color: #2d2d2d;
        }
        
        .timestamp {
            font-size: 11px;
            color: #999;
        }
        
        .badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 500;
        }
        
        .badge.mention {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .badge.agent {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .message-text {
            font-size: 13px;
            line-height: 1.6;
            color: #2d2d2d;
        }
        
        .message-text strong {
            font-weight: 600;
            color: #1a1a1a;
            display: block;
            margin-top: 8px;
            margin-bottom: 4px;
        }
        
        .message-text ul {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .message-text li {
            margin-bottom: 4px;
        }
        
        .typing-indicator {
            display: inline-block;
            width: 2px;
            height: 14px;
            background: #1fb2a6;
            animation: blink 1s infinite;
            margin-left: 2px;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        /* Input */
        .chat-input {
            padding: 16px 20px;
            border-top: 1px solid #e8e8e8;
            background: #fafafa;
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .input-avatar {
            width: 28px;
            height: 28px;
            background: #e0e0e0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .input-field {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background: white;
            font-family: inherit;
            font-size: 13px;
            color: #999;
        }
        
        /* Terminal prompt styling */
        .terminal-prompt {
            color: #666;
            margin-right: 8px;
        }
        
        .terminal-prompt::before {
            content: "$";
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="workspace-name">
                <span class="terminal-prompt"></span>
                <span>Marketing Team</span>
            </div>
        </div>
        
        <div class="channels">
            <div class="channel-item active">
                <span class="channel-icon"></span>
                <span># google-ads</span>
            </div>
            <div class="channel-item">
                <span class="channel-icon"></span>
                <span># analytics</span>
            </div>
            <div class="channel-item">
                <span class="channel-icon"></span>
                <span># campaigns</span>
            </div>
            <div class="channel-item">
                <span class="channel-icon"></span>
                <span># textql-bot</span>
            </div>
        </div>
        
        <div class="analysis-panel" id="analysisPanel" style="display: none;">
            <div class="analysis-title">
                <span>ü§ñ</span>
                <span>Ana is analyzing...</span>
            </div>
            <div id="analysisSteps"></div>
        </div>
    </div>
    
    <!-- Main Chat -->
    <div class="main-chat">
        <div class="chat-header">
            <div class="channel-title">
                <span># google-ads</span>
                <span class="member-count">3 members</span>
            </div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be inserted here -->
        </div>
        
        <div class="chat-input">
            <div class="input-wrapper">
                <div class="input-avatar">üë§</div>
                <input type="text" class="input-field" placeholder="Type a message..." disabled>
            </div>
        </div>
    </div>
    
    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const analysisPanel = document.getElementById('analysisPanel');
        const analysisStepsContainer = document.getElementById('analysisSteps');
        
        const analysisSteps = [
            { icon: 'üîç', title: 'Scanning campaign data', status: 'pending' },
            { icon: 'üìä', title: 'Analyzing conversion patterns', status: 'pending' },
            { icon: 'üìâ', title: 'Identifying urban area trends', status: 'pending' },
            { icon: 'üìà', title: 'Cross-referencing demographics', status: 'pending' },
        ];
        
        function createMessage(user, avatar, content, timestamp, type = 'user') {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            let badge = '';
            if (type === 'mention') badge = '<span class="badge mention">mention</span>';
            if (type === 'agent') badge = '<span class="badge agent">AI Agent</span>';
            
            messageDiv.innerHTML = `
                <div class="avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="username">${user}</span>
                        <span class="timestamp">${timestamp}</span>
                        ${badge}
                    </div>
                    <div class="message-text" id="msg-${Date.now()}">
                        ${content}
                    </div>
                </div>
            `;
            
            return messageDiv;
        }
        
        async function typeMessage(element, text) {
            element.innerHTML = '';
            let typedText = '';
            
            for (let i = 0; i < text.length; i++) {
                typedText += text[i];
                element.innerHTML = typedText + '<span class="typing-indicator"></span>';
                await new Promise(resolve => setTimeout(resolve, 30 + Math.random() * 20));
            }
            
            element.innerHTML = formatMessage(text);
        }
        
        function formatMessage(text) {
            return text
                .split('\n')
                .map(line => {
                    if (line.startsWith('**') && line.endsWith('**')) {
                        return `<strong>${line.replace(/\*\*/g, '')}</strong>`;
                    }
                    if (line.startsWith('‚Ä¢')) {
                        return `<li>${line.substring(1).trim()}</li>`;
                    }
                    if (line.match(/^\d+\./)) {
                        return `<strong>${line}</strong>`;
                    }
                    return line || '<br>';
                })
                .join('');
        }
        
        function renderAnalysisSteps() {
            analysisStepsContainer.innerHTML = analysisSteps.map(step => `
                <div class="analysis-step">
                    <div class="status-icon ${step.status}" id="status-${step.title}"></div>
                    <span>${step.icon}</span>
                    <span>${step.title}</span>
                </div>
            `).join('');
        }
        
        async function runAnalysis() {
            analysisPanel.style.display = 'block';
            renderAnalysisSteps();
            
            for (let i = 0; i < analysisSteps.length; i++) {
                analysisSteps[i].status = 'running';
                renderAnalysisSteps();
                await new Promise(resolve => setTimeout(resolve, 1500 + Math.random() * 1000));
                analysisSteps[i].status = 'complete';
                renderAnalysisSteps();
            }
            
            await new Promise(resolve => setTimeout(resolve, 800));
            
            const finalMessage = createMessage(
                'Ana',
                'ü§ñ',
                '',
                new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }),
                'agent'
            );
            
            messagesContainer.appendChild(finalMessage);
            
            const finalContent = `Analysis complete! I've identified 3 key factors causing the conversion drop in urban areas:

1. **Increased Competition**: 23% rise in competitors bidding on your keywords in urban markets
2. **Ad Fatigue**: Your current creative has been running for 8 weeks - urban audiences show 31% higher fatigue rates
3. **Mobile Experience**: Urban users are 67% more likely to browse on mobile, but your landing page has a 4.2s load time

**Recommendations**:
‚Ä¢ Refresh ad creative immediately
‚Ä¢ Optimize landing page for mobile (target <2s load time)
‚Ä¢ Increase bids by 15-20% in high-competition urban areas
‚Ä¢ A/B test location-specific messaging

Expected impact: 24-31% conversion recovery within 2 weeks.`;
            
            await typeMessage(finalMessage.querySelector('.message-text'), finalContent);
            
            analysisPanel.style.display = 'none';
        }
        
        async function startConversation() {
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // First message
            const msg1 = createMessage(
                'Marcus Chen',
                'üë®‚Äçüíº',
                'Why are conversions dropping in urban areas for Google Ads?',
                new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }),
                'user'
            );
            messagesContainer.appendChild(msg1);
            
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Second message with typing
            const msg2 = createMessage(
                'Sarah Kim',
                'üë©‚Äçüíª',
                '',
                new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }),
                'mention'
            );
            messagesContainer.appendChild(msg2);
            await typeMessage(msg2.querySelector('.message-text'), '@Ana can you figure this out?');
            
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Ana's response
            const msg3 = createMessage(
                'Ana',
                'ü§ñ',
                '',
                new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }),
                'agent'
            );
            messagesContainer.appendChild(msg3);
            await typeMessage(msg3.querySelector('.message-text'), "I'll analyze your Google Ads performance data right now. Give me a moment to dig into the urban conversion trends...");
            
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            runAnalysis();
        }
        
        // Start the conversation
        startConversation();
    </script>
</body>
</html>
