<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anduril UK Ad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #2a2a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .ad-container {
            background: white;
            width: 600px;
            height: 800px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        
        .header {
            position: absolute;
            top: 45px;
            left: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: -0.5px;
        }
        
        .uk-flag-simple {
            width: 36px;
            height: 22px;
            display: flex;
            flex-direction: column;
        }
        
        .flag-stripe-blue {
            flex: 1;
            background: #00247D;
        }
        
        .flag-stripe-white {
            flex: 1;
            background: white;
            border: 1px solid #f0f0f0;
        }
        
        .flag-stripe-red {
            flex: 1;
            background: #CF142B;
        }
        
        .top-right-info {
            position: absolute;
            top: 45px;
            right: 50px;
            text-align: right;
            font-size: 10px;
            color: #999;
            line-height: 1.4;
            letter-spacing: 0.5px;
        }
        
        .main-text {
            position: absolute;
            top: 34%;
            left: 50px;
            right: 50px;
            transform: translateY(-50%);
        }
        
        .defend {
            font-size: 110px;
            font-weight: 300;
            letter-spacing: -3px;
            line-height: 0.85;
            margin-bottom: 40px;
            text-align: left;
        }
        
        .british {
            font-size: 90px;
            font-weight: 300;
            letter-spacing: -2px;
            line-height: 0.85;
            margin-bottom: 15px;
            text-align: right;
        }
        
        .interests {
            font-size: 90px;
            font-weight: 300;
            letter-spacing: -2px;
            line-height: 0.9;
            text-align: right;
        }
        
        .middle-text-container {
            position: absolute;
            width: 100%;
            bottom: 315px;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
        }
        
        .middle-text {
            font-size: 14px;
            letter-spacing: 2.5px;
            color: #CF142B;
            font-weight: 500;
        }
        
        .bottom-left-info {
            position: absolute;
            bottom: 255px;
            left: 50px;
            font-size: 8px;
            color: #999;
            line-height: 1.3;
            letter-spacing: 0.3px;
        }
        
        .anduril-logo-container {
            position: absolute;
            bottom: 255px;
            right: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-triangle {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 17px solid black;
        }
        
        .logo-text {
            font-size: 22px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .flag-container {
            position: absolute;
            bottom: 45px;
            left: 50px;
            right: 50px;
            height: 170px;
        }
        
        .stylized-flag {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        /* Red section - top left */
        .flag-red-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 35%;
            background: #CF142B;
            clip-path: polygon(0 0, 100% 0, 65% 100%, 0 100%);
        }
        
        /* Blue section - bottom */
        .flag-blue-section {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 65%;
            height: 65%;
            background: #00247D;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 35% 100%);
        }
        
        /* White diagonal stripe - wider */
        .flag-white-diagonal {
            position: absolute;
            background: white;
            width: 150%;
            height: 40px;
            top: 48%;
            left: -25%;
            transform: rotate(-28deg);
            transform-origin: center;
        }
        
        /* Red diagonal stripe - centered in white */
        .flag-red-diagonal {
            position: absolute;
            background: #CF142B;
            width: 150%;
            height: 18px;
            top: 51%;
            left: -25%;
            transform: rotate(-28deg);
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="header">
            <span>Anduril</span>
            <div class="uk-flag-simple">
                <div class="flag-stripe-blue"></div>
                <div class="flag-stripe-white"></div>
                <div class="flag-stripe-red"></div>
            </div>
            <span>UK</span>
        </div>
        
        <div class="top-right-info">
            ANDURIL INDUSTRIES<br>
            EST. 2017<br>
            <br>
            AUTONOMY FOR<br>
            EVERY MISSION
        </div>
        
        <div class="main-text">
            <div class="defend">Defend</div>
            <div class="british">British</div>
            <div class="interests">Interests</div>
        </div>
        
        <div class="middle-text-container">
            <span class="middle-text">ANDURIL UK</span>
            <span class="middle-text">STANDS</span>
            <span class="middle-text">READY</span>
        </div>
        
        <div class="bottom-left-info">
            DO | BUILD IN BRITISH FACTORIES<br>
            DO | EMPLOY BRITISH WORKERS<br>
            DO | SUPPORT BRITISH INTERESTS
        </div>
        
        <div class="anduril-logo-container">
            <div class="logo-triangle"></div>
            <span class="logo-text">ANDURIL</span>
        </div>
        
        <div class="flag-container">
            <div class="stylized-flag">
                <div class="flag-red-section"></div>
                <div class="flag-blue-section"></div>
                <div class="flag-white-diagonal"></div>
                <div class="flag-red-diagonal"></div>
            </div>
        </div>
    </div>
</body>
</html>
